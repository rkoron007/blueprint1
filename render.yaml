previews:
  generation: automatic

services:
  - type: web
    id: simple-test-app
    name: simple-test-app
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: simple-test-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - id: simple-test-db
    name: simple-test-db
    databaseName: testdb
    plan: free
